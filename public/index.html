<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css?ver=5.8.2"> 
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css"/>
    
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    
    <!-- App JS -->
    <script src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="navbar"><strong>tweeter</strong></span>

      <span id="writeNewTweet">
        <div class="newtweet"><b>Write</b> a new tweet </div>
        <div><i id="downArrow" class="fas fa-angle-double-down"></i></div>
      </span>
      
    </nav>

    <header id="mainHeader">
        <div>
            <img src="/images/profile-hex.png" class="avatar"> 
        </div>
        <br>
        <div>
            <h2 class="name">Your Name</h2>
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2 class="tweet-header">Compose Tweet</h2>
            <form id="new-tweet-form" method="POST" action="/tweets">
              <textarea name="text" id="tweet-box" class="tweet-box" placeholder=" What are you humming about?"></textarea>
              <div> 
                <input class="tweet-button" type="submit" value="Tweet">
                <span id="counter" class="counter">140</span>
              </div>
            </form>
          </section>

            <section id="tweetContainer">
            </section>

          </main>
  </body>
</html>
